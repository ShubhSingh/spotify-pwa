<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1DB954">
    <link rel="icon" href="images/icon-192x192.svg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #spotify-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .app-install-banner {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1DB954;
            color: white;
            padding: 16px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        .app-install-banner button {
            background-color: white;
            color: #1DB954;
            border: none;
            padding: 8px 16px;
            margin-left: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-install-banner" id="install-banner">
        Install Spotify as an app
        <button id="install-button">Install</button>
    </div>
    <iframe id="spotify-frame" src="https://open.spotify.com/" allow="encrypted-media; autoplay"></iframe>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // PWA installation
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install banner
            installBanner.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            // Hide the app install banner
            installBanner.style.display = 'none';
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
